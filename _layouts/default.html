<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glyphs</title>
  <link rel="stylesheet" href="{{ site.baseurl }}{% link sass/app.scss %}">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5789165-17"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

  </script>

<body>
  <main class="main" role="main">
    <div id="glyphs">Loading&hellip;</div>
    {{ content }}
  </main>
  <footer class="colophon" role="contentinfo">Glyphs by <a href="https://twitter.com/kyleschaeffer">@kyleschaeffer</a></footer>
  <script defer src="{{ site.baseurl }}{% link js/app.js %}"></script>
</body>
</html>
